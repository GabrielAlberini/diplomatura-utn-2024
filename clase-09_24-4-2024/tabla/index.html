<!DOCTYPE html>
<html lang="en">

    <title>Tablas HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="cont-table">
      <!-- 
      thead -> los nombres de las columnas de datos
      tbody -> contiene en filas todos los registros
      tr -> es cada registro
      td -> es cada celda de datos
     -->

      <!-- Etiqueta estructural para tabla -->
      <table>
        <!-- thead -> table header -->
        <thead>
          <!-- tr -> table row -->
          <tr>
            <!-- th -> table head -->
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>
        <!-- tbody -> table body -->
        <tbody>
