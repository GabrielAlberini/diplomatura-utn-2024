<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplos de Pseudoclases en CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ejemplos de Pseudoclases en CSS</h1>

    <h2>:hover</h2>
    <a href="https://www.google.com" target="_blank">Enlace</a>

    <h2>:active</h2>
    <button>Bot√≥n</button>

    <h2>:focus</h2>
    <input type="text" placeholder="Campo de entrada" />

    <h2>:visited</h2>
    <a href="#">Enlace visitado</a>

    <h2>:nth-child()</h2>
    <ul class="list-1">
      <li>Juan</li>
      <li>Anita</li>
      <li>Anto</li>
      <li>Alexis</li>
      <li>Gabriel</li>
      <li>Marisa</li>
    </ul>

    <h2>:not()</h2>
    <a class="link" href="#">Enlace 1</a>
    <a class="link" href="#">Enlace 2</a>
    <a href="https://wikipedia.org">Ir a wikipedia</a>
  </body>
</html>
